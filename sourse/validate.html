<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Document</title>
</head>
<body>
   @@include('include/header.html') 
<main>
  <div class="container">
    <div class="form" data-form>
      <div class="col-12">
        <div class="field" data="input-focus" data-name data-msg="請填入姓">
          <input type="text" required />
          <label for="">First Name</label>
        </div>
      </div>
      <div class="col-12">
        <div class="field" data="input-focus" data-name>
          <input type="text" required/>
          <label for="">Last Name</label>
        </div>
      </div>
      <div class="col-24">
        <div class="field" data="input-focus" data-mail>
          <input type="text" required />
          <label for="">Mail</label>
        </div>
      </div>
      <div class="col-24">
        <div class="fieldn pwd" data="input-focus" data-password data-min="8">
          <input type="password" required />
          <label data-msg="最少8碼" for="">Password</label>
        </div>
      </div>
      <div class="col-24">
        <div class="field" data="input-focus" data-same="pwd">
          <input type="password" required/>
          <label for="">Check Password</label>
        </div>
      </div>
    </div>
    <div class="btns">
       <a href="#" class="btn" data-submit>SUBMIT</a>
    </div>
  </div>
</main>
  @@include('include/footer.html')
</body>
</html>
