<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gohref.css">
    <title>滑到錨點位置</title>
  </head>
  <body>
    <div id="gotop"></div>
    <header>
      <div class="title">滑到錨點位置</div>
    </header>
    <main>
      <div class="tbl">
        <table>
          <caption>說明文件</caption>
          <tr>
            <th width="20%">top</th>
            <td width="80%">錨點位子距離頂端高度，預設值為0</td>
          </tr>
          <tr>
            <th width="20%">speed</th>
            <td width="80%">滑動速度，預設值為400</td>
          </tr>
        </table> <pre>
    $('[data-gohref]').gohref({
        top: 10,
        speed: 400
    });
    </pre> </div>
      <div class="container">
        <nav data-gohref>
          <ul>
            <li>
              <a href="#about">about</a>
            </li>
            <li>
              <a href="#news">news</a>
            </li>
            <li>
              <a href="#event">event</a>
            </li>
            <li>
              <a href="#service">service</a>
            </li>
            <li>
              <a href="#contact">contact</a>
            </li>
            <li>
              <a href="#gotop">gotop</a>
            </li>
          </ul>
        </nav>
        <article>
          <section id="about">about</section>
          <section id="news">news</section>
          <section id="event">event</section>
          <section id="service">service</section>
          <section id="contact">contact</section>
        </article>
      </div>
    </main>
  </body>
</html>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/gohref.js"></script>
<script>
  $(window).ready(function()
  {
    $('[data-gohref]').gohref(
    {
      top: 10,
      speed: 300
    });
  });
</script>
