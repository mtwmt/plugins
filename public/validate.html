<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/layout.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="title">表單驗証 beta</div>
    </header>
    <main>
      <div class="container">
        <div class="form">
          <div class="col-12">
            <div class="field" data="input-focus">
              <input type="text" required data-name data-msg="error" />
              <label for="">First Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="field" data="input-focus">
              <input type="text" required data-name data-msg="error" />
              <label for="">Last Name</label>
            </div>
          </div>
          <div class="col-24">
            <div class="field" data="input-focus">
              <input type="text" required data-mail />
              <label for="">Mail</label>
            </div>
          </div>
          <div class="col-24">
            <div class="field" data="input-focus">
              <input type="password" required data-password class="pwd" data-min="8" />
              <label for="">Password</label>
            </div>
          </div>
          <div class="col-24">
            <div class="field" data="input-focus">
              <input type="password" required data-same="pwd" />
              <label for="">Check Password</label>
            </div>
          </div>
        </div>
        <div class="btns">
          <a href="#" class="btn" data-submit>SUBMIT</a>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/validate.js"></script>
